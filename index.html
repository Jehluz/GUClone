<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
   
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="youtube-clone-google-homepage/assets/burger-icon.svg" alt="Burguer"/>
            <a class="menu__link active">All</a>
            <a class="menu__link"> Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="youtube-clone-google-homepage/assets/more-icon.svg" alt= "More"/>
           
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="youtube-clone-google-homepage/assets/circle-frame.svg" alt="Avatar Frame"/>
                <img class="menu__avatar" src="youtube-clone-google-homepage/assets/imagem Avatar.jpg" alt="Avatar picture" />
                
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="youtube-clone-google-homepage/assets/logo.svg" alt="UI Clone"/>

        <input class="content__search" type="text" />
        
        <div class="content__offer">
            Made by Me and <a href="https://youtube.com/rocketseat">Rocketseat</a>
            for learning purposes
        </div>
    </main>

    <footer class= "footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>    
        </div>

        <div class="footer__section footer__links">
            <a> Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
